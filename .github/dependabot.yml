version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      microsoft:
        patterns:
          - "Microsoft.*"
          - "System.*"
      aspnet:
        patterns:
          - "AspNetCore.*"
          - "Asp.Versioning.*"
      efcore:
        patterns:
          - "Microsoft.EntityFrameworkCore*"
          - "Npgsql.EntityFrameworkCore*"
      testing:
        patterns:
          - "xunit*"
          - "FluentAssertions"
          - "Moq"
          - "coverlet*"
          - "Microsoft.NET.Test.Sdk"
      serilog:
        patterns:
          - "Serilog*"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
